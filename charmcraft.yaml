name: sdcore-udr-k8s

summary: A Charmed Operator for SD-Core's UDR component.
description: |
  A Charmed Operator for SD-Core's Unified Data Repository (UDR) component.
links:
  website:
    - https://charmhub.io/sdcore-udr-k8s
  source:
    - https://github.com/canonical/sdcore-udr-k8s-operator
  issues:
    - https://github.com/canonical/sdcore-udr-k8s-operator/issues

containers:
  udr:
    resource: udr-image
    mounts:
      - storage: config
        location: /free5gc/config/
      - storage: certs
        location: /support/TLS

requires:
  common_database:
    interface: mongodb_client
  auth_database:
    interface: mongodb_client
  fiveg_nrf:
    interface: fiveg_nrf
  certificates:
    interface: tls-certificates
  logging:
      interface: loki_push_api
  sdcore_config:
    interface: sdcore_config

provides:
  metrics-endpoint:
    interface: prometheus_scrape

resources:
  udr-image:
    type: oci-image
    description: OCI image for SD-Core's UDR
    upstream-source: ghcr.io/canonical/sdcore-udr:1.6.1

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api
  - juju >= 3.4

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: charm
    charm-requirements:
      - requirements.txt
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      uv export --frozen --no-dev -o requirements.txt
      craftctl default

config:
  options:
    log-level:
      type: string
      default: info
      description: Log level for the UDR. One of `debug`, `info`, `warn`, `error`, `fatal`, `panic`.
