name: sdcore-udr

display-name: SD-Core UDR
summary: A Charmed Operator for SD-Core's UDR component.
description: |
  A Charmed Operator for SD-Core's Unified Data Repository (UDR) component.

containers:
  udr:
    resource: udr-image
    mounts:
      - storage: config
        location: /free5gc/config/

requires:
  database:
    interface: mongodb_client
  fiveg_nrf:
    interface: fiveg_nrf

resources:
  udr-image:
    type: oci-image
    description: OCI image for SD-Core's UDR
    upstream-source: omecproject/5gc-udr:master-35eb7b7

storage:
  config:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api
