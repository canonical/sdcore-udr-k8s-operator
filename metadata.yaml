name: sdcore-udr

display-name: SD-Core 5G UDR
summary: A Charmed Operator for SD-Core's UDR component.
description: |
  A Charmed Operator for SD-Core's Unified Data Repository (UDR) component.

containers:
  udr:
    resource: udr-image
    mounts:
      - storage: config
        location: /etc/udr/

resources:
  udr-image:
    type: oci-image
    description: OCI image for 5G udr
    upstream-source: omecproject/5gc-udr:master-6956659

storage:
  config:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api
